{% extends "layout.html" %}

{% block title %}
    Admin
{% endblock %}

{% block main %}
    <form action="/admin" method="post">
        <button class="btn btn-primary" type="submit">Create New Class</button>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th class="text-start">Code</th>
                    <th class="text-start">Name</th>
                </tr>
            </thead>
           <tbody>
            {% for class in class %}
                    <tr>
                        <td class="text-start">{{ class["code"] }}</td>
                        <td class="text-start">{{ class["name"] }}</td>
                    </tr>
            {% endfor %}
            </tbody>
            <tfoot>
                <tr>
                    <td class="border-0 fw-bold text-end" colspan="4">Cash</td>
                    <td class="border-0 text-end">{{ cash["cash"] | usd}}</td>
                </tr>
                <tr>
                    <td class="border-0 fw-bold text-end" colspan="4">TOTAL</td>
                    <td class="border-0 w-bold text-end">{{ total | usd }}</td>
                </tr>
            </tfoot>
        </table>
        <div class="mb-3">
            <input autocomplete="off" class="form-control mx-auto w-auto" min="1" name="shares" placeholder="Shares" type="number">
        </div>
    </form>
{% endblock %}
