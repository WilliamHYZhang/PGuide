{% extends "layout.html" %}

{% block title %}
    Create
{% endblock %}

{% block main %}
    <form action="/create" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="name" placeholder="Class Name" type="text">
        </div>
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="code" placeholder="Class Code" type="text">
        </div>
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="psets" placeholder="# of PSETs" type="number">
        </div>
        <button class="btn btn-primary" type="submit" id="create-pset">Create</button>
    </form>

    document.querySelector('create-pset')
    {% for pset in psets %}
        <div id="forms" style="display:none;"></div>
    {% endfor %}
{% endblock %}
